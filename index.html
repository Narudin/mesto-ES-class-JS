<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="root">
      <header class="header root__section">
        <img src="./images/logo.svg" alt="mesto logo" class="logo" />
      </header>
      <div class="profile root__section">
        <div class="user-info">
          <div class="user-info__photo"></div>
          <div class="user-info__data">
            <h1 class="user-info__name">Jaques Causteau</h1>
            <p class="user-info__job">Sailor, Researcher</p>
            <button class="button user-info__edit-button">Edit</button>
          </div>
          <button class="button user-info__button">+</button>
        </div>
      </div>
      <div class="places-list root__section"></div>

      <!-- popup photo -->
      <div class="popup popup_photo">
        <div class="popup__content popup__content-photo">
          <img src="" alt="" class="popup__content-image" />
          <img
            src="./images/close.svg"
            alt=""
            class="popup__close popup__close_photo"
          />
        </div>
      </div>
      <!--              -->
      <div class="popup popup_new-card">
        <div class="popup__content">
          <img
            src="./images/close.svg"
            alt=""
            class="popup__close popup__close_form"
          />
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="card">
            <input
              id="inputName"
              type="text"
              name="name"
              required
              minlength="2"
              maxlength="300"
              class="popup__input popup__input_type_name"
              placeholder="Название"
            />
            <span
              id="error-name"
              class="popup__error-message popup__error-message_discovered"
            ></span>

            <input
              id="inputLink"
              type="url"
              name="link"
              required
              class="popup__input popup__input_type_link-url"
              placeholder="Ссылка на картинку"
            />
            <span id="error-link" class="popup__error-message"></span>

            <button
              id="form-submit"
              type="submit"
              disabled
              class="button popup__button"
            >
              +
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_profile">
        <div class="popup__content">
          <img
            src="./images/close.svg"
            alt=""
            class="popup__close popup__close_about"
          />
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="about" novalidate>
            <input
              id="inputNames"
              type="text"
              name="behalf"
              required
              minlength="2"
              maxlength="30"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
            />
            <span id="error-behalf" class="popup__error-message"></span>

            <input
              id="inputAbout"
              type="text"
              name="about"
              required
              minlength="2"
              maxlength="30"
              class="popup__input popup__input_type_link-url"
              placeholder="О себе"
            />
            <span id="error-about" class="popup__error-message"></span>
            <button
              id="about-submit"
              type="submit"
              disabled
              class="button popup__button"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <!-- templats -->
      <template id="place-card-item-template">
        <div class="place-card">
          <div class="place-card__image">
            <button class="place-card__delete-icon"></button>
          </div>
          <div class="place-card__description">
            <h3 class="place-card__name"></h3>
            <button class="place-card__like-icon"></button>
          </div>
        </div>
      </template>
      <!-- templats -->
    </div>
    <div class="popup"></div>
    <script src="Popup.js"></script>
    <script src="PopupForm.js"></script>
    <script src="PopupPhoto.js"></script>

    <script src="initialCards.js"></script>

    <script src="UserInfo.js"></script>

    <script src="FormValidator.js"></script>

    <script src="CardList.js"></script>
    <script src="Card.js"></script>
    <script src="index.js"></script>
  </body>
</html>
